<!DOCTYPE html>
<html lang="en">

<label for="player-modif">Choose a player:</label>

<ul name="players" id="player-modif">
    {% for user in user_list %}
    <li value="{{ user.name }}">{{ user.name }}
        <div>
            <input type="radio" id="0" name="{{ user.name }}" value="0">
            <label for="{{ user.name }}">0</label>
        </div>
        <div>
            <input type="radio" id="1" name="{{ user.name }}" value="1">
            <label for="{{ user.name }}">1</label>
        </div>
        <div>
            <input type="radio" id="2" name="{{ user.name }}" value="2">
            <label for="{{ user.name }}">2</label>
        </div>
    </li>
    {% endfor %}
</ul>


</body>

</html>
